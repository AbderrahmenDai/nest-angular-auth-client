<div class="p-5 d-flex flex-column flex-grow-1" *ngIf="to">
  <div class="d-flex justify-content-between">
    <h1 class="fw-bold">Chatting with {{ to.username }}</h1>
    <a mat-button routerLink="/">
      <mat-icon>logout</mat-icon>
    </a>
  </div>
  <app-messages
    [type]="MessageType.Direct"
    [to]="to"
    [messages]="messages"
    [updateMessages$]="updateMessages$"
  ></app-messages>
</div>
